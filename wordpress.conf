<VirtualHost *:443>
    ServerName wordpress.hard.net.ua
    ServerAlias wordpress.hard.net.ua
    ServerAdmin dkent0890@gmail.com
    DocumentRoot /var/www/wordpress
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    SSLEngine on
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/wordpress.hard.net.ua/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/wordpress.hard.net.ua/privkey.pem
</VirtualHost>

<Directory /var/www/wordpress/>
    AllowOverride All
</Directory>



<VirtualHost *:80>
    ServerName wordpress.hard.net.ua
    Redirect / https://wordpress.hard.net.ua/
RewriteEngine on
RewriteCond %{SERVER_NAME} =wordpress.hard.net.ua
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
